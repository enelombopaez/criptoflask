{% extends 'base.html' %}
{% block contenido%}
</head>
<body>

    <h2>Compra de criptomonedas </h2>

    <div class="formulario-container">

        <form novalidate id="mov-form">
    
            {{ form.csrf_token }}
            {{ form.id }}

        <div class="campo-formulario">
            {{ form.from_currency.label }}
            <select id="from_currency" name="from_currency">
                <option value="" selected="selected" disabled="disabled">Please, select from which coin you want to convert-</option>
                {% for coin in coins %}
                <option value="{{ coin }}">{{ coin }}</option>
                {% endfor %}
            </select>
            </div>
        

        <div class="campo-formulario">
            {{ form.from_quantity.label }}
            {{ form.from_quantity() }}
        </div>
        
    
    
    <div class="campo-formulario">
        {{ form.to_currency.label }}
        <select id="to_currency" name="to_currency">
            <option value="" selected="selected" disabled="disabled">Please, select to which coin you want to convert</option>
            {% for coin in coins %}
            <option value="{{ coin }}">{{ coin }}</option>
            {% endfor %}
        </select>
        </div>

    <div class="acciones">
        {{ form.submit }}
    </div>
    </div>
    </form>
</body>
</html>
{% endblock contenido %}
